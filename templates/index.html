<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="background-color: black;">
    <div style="height:100vh;">
        <div style="display: flex; flex-direction: column; height: 100%; align-items: center; justify-content: center;">
            <h1 style="margin-bottom: 20px; color: White;">📁📂 Upload file 📁📂</h1>
            <form action="/file_upload" method="post" enctype=multipart/form-data>
                <div class="input-group mb-3">
                    <label style="background-color: black; color:white;"  class="input-group-text" for="file">Upload File</label>
                    <input style="background-color: black; color:white;" type="file" class="form-control" name="file">
                  </div>
                  <button type="submit" class="btn btn-primary">Upload!</button>
            </form>
        </div>
    </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
